[tool.poetry]
name = "tana-helper"
version = "0.1.1"
description = "Small helper service for Tana to add various extensions via MakeAPI calls"
authors = ["verveguy <bpjadam@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "tana_helper"}]

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
uvicorn = "^0.23.2"
openai = "^0.28.1"
fastapi = "^0.104.0"
pytz = "^2023.3.post1"
Jinja2 = "^3.1.3"
python-dotenv = "^1.0.0"
httpx = "^0.25.0"
rich = "^13.6.0"
snowflake-id = "^0.0.5"
aiofiles = "^23.2.1"
ratelimit = "^2.2.1"
chromadb = "^0.4.15"
weaviate-client = "^3.25.1"
pydantic-settings = "^2.0.3"
pyqt6 = "^6.6.0"

[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.1.0"
pytest = "^7.4.3"
python-dotenv = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
